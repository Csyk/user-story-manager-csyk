<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>User Story Manager</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fixed">
        <div class="navbar-header">
          <a class="navbar-brand"> User Story Manager</a>
            <a href="{{ url_for('add_story') }}">{{ text|safe }}
                <button name="log_out" class="btn btn-primary navbar-btn">Add a new story</button>
            </a>
        </div>
      </div>
    </nav>

    <p style="padding: 50px;">
        <table border="1">
            <tr>
                <td>ID</td>
                <td>Story Title</td>
                <td>User Story</td>
                <td>Acceptance Criteria</td>
                <td>Business Value</td>
                <td>Estimation</td>
            </tr>
            {% for entry in entries %}
                <tr>
                    <td>{{ entry[0] }}</td>
                    <td>{{ entry[1] }}</td>
                    <td>{{ entry[2] }}</td>
                    <td>{{ entry[3] }}</td>
                    <td>{{ entry[4] }}</td>
                    <td>{{ entry[5] }}</td>
                </tr>
            {% endfor %}
        </table>
    </p>
</body>

</html>
