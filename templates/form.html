<!DOCTYPE html>

<html>

<head>
    <title>User story manager</title>
</head>

<body>
    <h1>User story manager - Add new story</h1>
    <p>Story Title</p>
    <p><input name="story_title", style="width: 400px"></p>
    <p>User Story</p>
    <p><input name="user_story", style="width: 400px; height: 100px"></p>
    <p>Acceptence Criteria</p>
    <p><input name="acceptence_criteria", style="width: 400px; height: 100px"></p>
    <p>Business Value</p>
    <p><input type="number" name=business_value min="100" max="1500" step="100"></p>
    <p>Estimation</p>
    <p><input type="number" name=estimation min="100" max="1500" step="100"></p>
    <p>Status</p>
        <select>
            <option>Planning</option>
            <option>To Do</option>
            <option>In Progress</option>
            <option>Review</option>
            <option>Done</option>
        </select>


</body>
